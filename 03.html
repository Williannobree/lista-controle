<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */
        const numeroum = Number(prompt(`informe um numero`));
        const numerodois = Number(prompt(`informe outro numero`));
        const numerotres = Number(prompt(`informe outro numero`));
        const numeroquatro = Number(prompt(`informe outro numero`));
        const numerocinco = Number(prompt(`informe outro numero`));
        
        let maior =[`${numeroum}`, `${numerodois}`,`${numerotres}`, `${numeroquatro}`, `${numerocinco}`]

        let numeromaior = maior.sort((a, b) => a - b)

    alert(numeromaior[4])

</script>
